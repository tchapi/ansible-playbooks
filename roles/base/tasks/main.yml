---
- name: Refresh apt keys
  shell: apt-key adv --refresh-keys --keyserver keyserver.ubuntu.com
  become: yes
  become_user: root
- name: Update apt
  apt:
    update_cache: yes
- name: Upgrade apt
  apt:
    upgrade: full
