---
- name: Update apt
  apt:
    update_cache: yes
- name: Upgrade apt
  apt:
    upgrade: full
- name: Install base packages
  apt:
    pkg: ['unzip', 'tar', 'sed', 'curl', 'file', 'vim', 'wget', 'ntp', 'rsync', 'cron', 'htop', 'git', 'apt-transport-https', 'lsb-release', 'ca-certificates']
    state: present
